<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to Calculate Me!</h1>
    <h1>Made by Erfan Aalam</h1>

    <div class="container" id="output">
        <div>
            <form action=""  class="input">
                <input type="text">
            </form>
        </div>
        <div class="line-1">
            <div class="box-1">C</div>
            <div class="box-1">DEL</div>
            <div class="box-1">%</div>
            <div class="box-1">/</div>
        </div>
        <div class="line-1">
            <div class="box-1">7</div>
            <div class="box-1">8</div>
            <div class="box-1">9</div>
            <div class="box-1">*</div>
        </div>
        <div class="line-1">
            <div class="box-1">4</div>
            <div class="box-1">5</div>
            <div class="box-1">6</div>
            <div class="box-1">-</div>
        </div>
        <div class="line-1">
            <div class="box-1">1</div>
            <div class="box-1">2</div>
            <div class="box-1">3</div>
            <div class="box-1">+</div>
        </div>
        <div class="line-1">
            <div class="box-1">0</div>
            <div class="box-1">.</div>
            <div class="box-1 equal" >=</div>
        </div>
        
    </div>


    <script src="script.js"></script>
</body>
</html>
